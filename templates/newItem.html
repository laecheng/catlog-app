{% extends "main.html" %}
{% block content %}

<h1>New Menu Item</h1>


<form action="{{ url_for('newItem', catlog_id=catlog.id)}}" method = "post">
  <label for="name">Name:</label>
  <input type ="text"  maxlength="100" name="name">
  <label for="description">Description:</label>
  <input type ="text"  maxlength="100" name="description">
  <button type="submit" id="submit">Submit</button>
</form>

{% endblock %}
